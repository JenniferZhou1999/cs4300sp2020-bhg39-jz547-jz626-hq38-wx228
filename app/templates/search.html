<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/utils.js" defer></script>
    </head>
    <body>
        <form class="form-inline global-search" style="font-family:'Raleway', sans-serif;">
            <h1 style="display:block; font-size: 55px; color: #4285F4">
                Sole Mate Recommender
            </h1>
            <h2 style="display:block; font-size: 18px; font-family:'Raleway', sans-serif; color: #4285F4; margin-bottom: 30px">
                To tech Sole Mate what you like, please fill out the inputs below.
            </h2>
            <div class="form-group">
                <label for="keywords">Keywords</label>
                <br>
                <input id="keywords" type="text" name="keywords" class="form-control" placeholder="">
                <br>
            </div>
            <br>
            <div class="advanced" style="display:none">
                <br>
                <label for="brand">Brand</label>
                <br>
                <input type="text" name="brand" class="form-control" placeholder="">
                <br>
                <br>
                <label for="price">Choose a price range:</label>
                <br>
                <select name="price" id="price">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500">$500</option>
                </select>
                <br>
                <br>
            </div>
            <br>
            <button type="button" id="advanced-button"> Advanced Search </button>
            <br> 
            <br>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        <h1>{{output_message}}</h1>
        {% if data %}
            {% for d in data %}  
                <br>
                <h3>{{d[0]}}</h3>
                <br>
                <h4>${{d[2]}}</h4>
                <br>
                <br>
                <img src="{{d[1]}}" alt="{{d[0]}}"/>
            {% endfor %}
        {% endif %}
        </form>
    </body>

</html>
